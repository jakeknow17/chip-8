<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Chip-8</title>
    <script src="./dist/main.js"></script>
    <script type="module" src="./index.js"></script>
</head>

<body>
    <input type="file" name="file" id="file">
    <canvas width="512" height="256" id="canvas"></canvas>
    <button id="startBtn">Start emulation</button>
    <button id="pauseBtn">Pause emulation</button>
    <button id="continueBtn">Continue emulation</button>
    <button id="resetBtn">Reset emulation</button>
    <div>
      <label for="speed">Emulation speed</label>
      <input type="range" min="5" max="1000" value="60" step="5" id="speed">
    </div>
    <div>
      <label for="frequency">Sound frequency</label>
      <input type="range" min="40" max="1000" value="440" step="20" id="frequency">
    </div>
    <div>
      <label for="volume">Sound volume</label>
      <input type="range" min="0" max="1" value="0.25" step="0.01" id="volume">
    </div>
</body>

</html>
